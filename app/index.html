<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>

<body>
    <aside class="menu">
        <p class="Menu-label">
            Shopping List
        </p>
        <ul class="menu-list">
            <li>Home</li>
            <li>List</li>
        </ul>
    </aside>
    <main class="section">
        <div class="field">
            <div class="control">
                <label>Enter Shop</label>
                <input class="input is-primary" id="shopname" type="text" placeholder="Shop">
            </div>
            <div class="control">
                <label>Enter Item Description</label>
                <input class="input is-primary" id="itemdescription" type="text" placeholder="Item Description">
            </div>
            <div class="control">
                <label>Enter Item Quantity</label>
                <input class="input is-primary" id="quantity" type="number" placeholder="Qunatity">
            </div>
            <br />
            <button class="button is-success is-rounded" id="additem">Add Item to List</button>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
